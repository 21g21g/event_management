table:
  name: tickets
  schema: public
object_relationships:
  - name: event
    using:
      foreign_key_constraint_on: event_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-user-id
      columns:
        - catchedTicket
        - quantity
        - created_at
        - event_id
        - id
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - catchedTicket
        - quantity
        - created_at
        - event_id
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - catchedTicket
        - quantity
        - created_at
        - event_id
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""

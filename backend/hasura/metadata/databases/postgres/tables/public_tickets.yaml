table:
  name: tickets
  schema: public
object_relationships:
  - name: event
    using:
      foreign_key_constraint_on: event_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - catchedTicket
        - quantity
        - created_at
        - event_id
        - id
        - user_id
    comment: ""
  - role: user
    permission:
      check: {}
      columns:
        - catchedTicket
        - quantity
        - created_at
        - event_id
        - id
        - user_id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - catchedTicket
        - quantity
        - created_at
        - event_id
        - id
        - user_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - catchedTicket
        - quantity
        - created_at
        - event_id
        - id
        - user_id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - catchedTicket
        - quantity
        - created_at
        - event_id
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""

table:
  name: imagestore
  schema: public
object_relationships:
  - name: event
    using:
      foreign_key_constraint_on: event_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - url
        - event_id
        - id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - url
        - event_id
        - id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns: []
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns: []
      filter: {}
      check: null
    comment: ""

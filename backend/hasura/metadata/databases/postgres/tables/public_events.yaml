table:
  name: events
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: bookmarks
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: bookmarks
          schema: public
  - name: imagestores
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: imagestore
          schema: public
  - name: tickets
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: tickets
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-user-id
      columns:
        - address
        - category
        - description
        - featured_image
        - id
        - images
        - preparation_date
        - price
        - specific_price
        - tags
        - title
        - venue
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - address
        - category
        - description
        - featured_image
        - id
        - images
        - preparation_date
        - price
        - specific_price
        - tags
        - title
        - user_id
        - venue
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - address
        - category
        - description
        - featured_image
        - id
        - images
        - preparation_date
        - price
        - specific_price
        - tags
        - title
        - user_id
        - venue
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - images
        - tags
        - preparation_date
        - specific_price
        - address
        - category
        - description
        - featured_image
        - price
        - title
        - venue
        - created_at
        - updated_at
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""

table:
  name: users
  schema: public
array_relationships:
  - name: bookmarks
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: bookmarks
          schema: public
  - name: events
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: events
          schema: public
  - name: tickets
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: tickets
          schema: public
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - email
        - password
        - username
        - created_at
        - id
    comment: ""
  - role: user
    permission:
      check: {}
      columns:
        - email
        - password
        - username
        - created_at
        - id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - email
        - password
        - username
        - created_at
        - id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - email
        - password
        - username
        - created_at
        - id
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - email
        - password
        - username
        - created_at
        - id
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
